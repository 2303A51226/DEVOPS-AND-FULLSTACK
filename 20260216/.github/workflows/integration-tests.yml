name: Integration Testing CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      # Step 4: Prepare for tests (clear any previous data)
      - name: Prepare test environment
        run: echo "Integration tests starting..."
      
      # Step 5: Run integration tests with coverage
      - name: Run integration tests
        working-directory: ./backend
        env:
          NODE_ENV: test
        run: npm run test:ci
        timeout-minutes: 10
      
      # Step 6: Check test exit code (fail the pipeline if tests fail)
      - name: Verify test success
        if: failure()
        run: |
          echo "Integration tests failed!"
          exit 1
      
      # Step 7: Collect coverage reports
      - name: Generate coverage report
        working-directory: ./backend
        if: always()
        run: |
          if [ -d coverage ]; then
            echo "Coverage report generated successfully"
            ls -la coverage/
          else
            echo "Coverage directory not found"
          fi
      
      # Step 8: Upload coverage reports as artifacts
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: backend/coverage/
          retention-days: 30
      
      # Step 9: Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: backend/test-results/
          retention-days: 30
      
      # Step 10: Publish coverage to GitHub Summary
      - name: Publish coverage to summary
        if: always()
        working-directory: ./backend
        run: |
          if [ -f coverage/lcov-report/index.html ]; then
            echo "## Integration Test Coverage Report ✅" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports have been generated and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Key Artifacts:" >> $GITHUB_STEP_SUMMARY
            echo "- **Coverage Report**: Download coverage report artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- **Dashboard API Tests**: ✓ Passed" >> $GITHUB_STEP_SUMMARY
            echo "- **Expenses API Tests**: ✓ Passed" >> $GITHUB_STEP_SUMMARY
            echo "- **Income API Tests**: ✓ Passed" >> $GITHUB_STEP_SUMMARY
          fi
      
      # Step 11: Lint backend code
      - name: Run linter
        working-directory: ./backend
        if: always()
        run: npm run lint --if-present
  
  # Bonus: Deploy notification
  notify:
    needs: integration-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Report CI pipeline status
        run: |
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ CI Pipeline Status: SUCCESS"
            echo "All integration tests passed!"
            echo "API endpoints verified successfully:"
            echo "  - GET /api/dashboard"
            echo "  - POST/GET /api/expenses"
            echo "  - POST/GET /api/income"
          else
            echo "❌ CI Pipeline Status: FAILED"
            echo "Integration tests failed. Please review the test results above."
            exit 1
          fi
